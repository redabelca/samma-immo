<!DOCTYPE html>

          <li>
            <a class="block py-2 rounded text-base hover:bg-gray-100 hover:text-darkBlue2 hover:font-bold active:font-bold md:hover:bg-transparent md:border-0 md:p-0">Nos Service</a>
          </li>
          <li>
            <a class="block py-2 rounded text-base hover:bg-gray-100 hover:text-darkBlue2 hover:font-bold active:font-bold md:hover:bg-transparent md:border-0 md:p-0">Blog</a>

          <li>

              <img src="./images/france-flag.svg" class="ltr:mr-1 rtl:ml-1" alt="" width="20">
              Fr
